<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="contoh">contoh</p>
    <hr />

    <script type="text/javascript">
      function tombol() {
        let a = document.getElementsByTagName("button")[0];
        let b = document.getElementsByTagName("input")[0];
        b.attributes.removeNamedItem("value");
        let c = document.getElementsByTagName("i")[0];
        let d = document.createAttribute("class");
        d.value = "contohstyle";
        c.attributes.setNamedItem(d);
        let e = a.attributes[0].value;
        document.getElementById("contoh").innerHTML = e;
      }
    </script>
  </body>
</html>
